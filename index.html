<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID_HERE">
</head>
<body>
    <div class="banner">
        <h1>Welcome to our website</h1>
        <div class="button-container">
            <button class="google-signin-button" onclick="signInWithGoogle()">Sign in with Google</button>
        </div>
    </div>

    <script>
        function signInWithGoogle() {
            gapi.auth2.getAuthInstance().signIn();
        }

        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var email = profile.getEmail();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + email); // This is null if the 'email' scope is not present.
            
            // Check if the email matches the required format
            if (email.endsWith('@marupe.edu.lv')) {
                // Email matches the required format, proceed with sign-in
                console.log('Email matches the required format');
                // Here, you can redirect the user to a different page or perform any other actions
            } else {
                // Email does not match the required format, display an error message
                console.log('Email does not match the required format');
                alert('Please sign in with a valid (name.surname)@marupe.edu.lv email address.');
                // Optionally, sign the user out from Google to prevent further access
                gapi.auth2.getAuthInstance().signOut();
            }
        }
    </script>
</body>
</html>
